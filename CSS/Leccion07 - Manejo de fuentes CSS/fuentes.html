<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuentes css</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
  </head>
  <body>
    <h1 class="font-effect-shadow-multiple">Fuentes en css</h1>
    <div class="caja serif">   
        <p class="fuente_times">
            Times New Roman - ahora roboto <br> (serif)
        </p>
    </div>
    <div class="caja serif">   
        <p class="fuente_georgia">
            Fuente Georgia <br> (serif)
        </p>
    </div>
    <div class="caja sans-serif">   
        <p class="fuente_arial">
            Fuente Arial <br> (Sans-serif)
        </p>
    </div>
    <div class="caja sans-serif">   
        <p class="fuente_verdana">
            Fuente Verdana <br> (Sans-serif)
        </p>
    </div>
    <div class="caja monospace">   
        <p class="fuente_courier">
            Courier New <br> (Monosace)
        </p>
    </div>
    <div class="caja cursive">   
        <p class="fuente_lucida">
            Lucida Handwriting <br> (coursive)
        </p>
    </div>
    <div class="caja google">   
        <p class="google">
            Ejemplo google fonts
        </p>
    </div>
    <div class="caja unico">   
        <p class="unico">
            Usar fonts: en una sola etiqueta en el css
            <br>
            <a href="https://fonts.google.com/">Link</a>
        </p>
    </div>
  </body>
</html>
