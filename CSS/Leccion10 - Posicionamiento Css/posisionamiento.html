<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <H1>Centrar Elementos Div</H1>
    <!--EELEMENTOS DIV son de tipo block, y ocupan todo el ancho de la ventana-->
    <div class="relativo">
        Div Padre
        <div class="absoluto">Elemento de tipo Div</div>
    </div>    
    <p>
        primer elemento parrafo
    </p>
    <div class="absolutosticky">Elemento de tipo Div Sticky</div>
    <div class="estatico-z-index">
        elemento - no posicionado (static)
    </div>
    <div class="relativo-z-index">
        segundo elemento - relativo
        <div class="absoluto-z-index">
            tercer elemento absoulto
        </div>
    </div>
    <p style="padding-bottom: 2000px;">
        segundo elemento parrafo 
    </p>
    
</body>
</html>
