    //ACCEDER A LOS ELEMENTOS POR SEPARADO
        function mostrarValores(){
            let usuario = document.forms['formulario'];

            let nombre = usuario['nombre'];
            let apellido = usuario['apellido'];
            
            texto = nombre.value + '<br/>' + apellido.value; //el value trae lo que hay dentro de textbox
            // console.log(texto); - ya no imprimimos en consola sino en servidor
            document.getElementById('valores').innerHTML = texto;
